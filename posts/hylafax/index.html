    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eHylafax\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eAt iFAX Solutions I work with our customers to install and maintain servers in enterprise environments. Our software has a variety of uses so most servers are unique and provide their own challenges. The stack of software I configure and maintain on these servers can be found below:\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eSR140\u003c\/em\u003e\u003c\/strong\u003e - Virtual Fax Modem that uses closed source software.\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003ePostfix\u003c\/em\u003e\u003c\/strong\u003e - Customers can email faxes to the server, receive notifications, and reports to relays or as its own mail server.\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eMySQL\u003c\/em\u003e\u003c\/strong\u003e - Web interface that stores users and routing rules for faxes.\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eApache\u003c\/em\u003e\u003c\/strong\u003e - Runs the web interface.\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eWireshark\/tshark\u003c\/em\u003e\u003c\/strong\u003e - Used to capture SIP stream and troubleshoot errors from fax gateways.\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eCustom scripting\u003c\/em\u003e\u003c\/strong\u003e - We use this to set up pre and post fax routines and integrate with customers custom software\/setup.\u003c\/p\u003e\n\u003cp\u003eFor more information you can view the company site below:\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.ifax.com\/products\/hylafax-enterprise\/\u0022\u003ehttps:\/\/www.ifax.com\/products\/hylafax-enterprise\/\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eI\u0026rsquo;ve also worked on documentation for the software and have created the following site:\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.hylafaxhandbook.com\u0022\u003ewww.hylafaxhandbook.com\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eYou can launch an instance of HylaFAX Enterprise from Digital Ocean with the link below:\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/marketplace.digitalocean.com\/apps\/hylafax-enterprise\u0022\u003ehttps:\/\/marketplace.digitalocean.com\/apps\/hylafax-enterprise\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
